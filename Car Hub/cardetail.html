<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDetail Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="header">
    <div class="logo">
        <h1>Car Hub</h1>
        <h3>Find Your Perfect Car</h3>
    </div>

    <div class="navbar">
        <a href="#" >Home</a>
        
        <div class="dropdown">
            <a href="#">Buy a Car </a>
            <div class="dropdown-content">
                <a href="#">New Cars</a>
                <a href="#">Used Cars</a>
            </div>
        </div>

        <a href="#">Sell Car</a>

        <div class="dropdown">
            <a href="#">Compare Cars</a>
            <div class="dropdown-content">
                <a href="#">Popular Comparisons</a>
                <a href="#">Upcoming Cars</a>
            </div>
        </div>

        <a href="#">Car Rent</a>
        <a href="#">Loan & EMI</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>

        <a href="#" class="sell-btn">Sell Your Car</a>
    </div>

    <div class="user-section">
        <a href="#" class="login-btn">Login</a>
    </div>
</div>

<button class="bake-btn" onclick="window.location.href=`index.html`"><i class="bi bi-arrow-bar-left"></i>Bake</button>  

    <div id="car-container">

    </div>
    <script src="car.js"></script>
    <script>
        let params = new URLSearchParams(window.location.search);
        let carId = params.get('id');
        let car = cars.find(car => car.id == carId);
        let container = document.getElementById('car-container');
        if(car){
            container.innerHTML = `
            
            <div class="car-detail-card">
                <img src="${car.image}" alt="${car.name}">
            

            <div class="extradetails-box">
                 <h3>${car.name}</h3>
            <p class="price">â‚¹${car.price}</p>
                <p><strong>Engine:</strong> ${car.details.engine}</p>
                <p><strong>Mileage:</strong> ${car.details.mileage}</p>
                <p><strong>Fuel:</strong> ${car.details.fuel}</p>
                <p><strong>Transmission:</strong> ${car.details.transmission}</p>
                <p><strong>engine:</strong> ${car.extraDetails.engine}</p>
                <p><strong>horsepower:</strong> ${car.extraDetails.horsepower}</p>
                <p><strong>torque:</strong> ${car.extraDetails.torque}</p>
                <p><strong>topSpeed:</strong> ${car.extraDetails.topSpeed}</p>
                <p><strong>acceleration:</strong> ${car.extraDetails.acceleration}</p>
                <p><strong>seating:</strong> ${car.extraDetails.seating}</p>
                <p><strong>driveType:</strong> ${car.extraDetails.driveType}</p>
                <p><strong>safety:</strong> ${car.extraDetails.safety}</p>
                <p><strong>features:</strong> ${car.extraDetails.features}</p> 
                <button class="buy-btn">Buy Your Car</button> 
            </div>
            </div>   
            
            `;
        }

    </script>

</body>
</html>
